<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="author" content="joshua">
   <meta name="description" content="html survey form">
   <meta name="keywords" content="html, form, element">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FCC RWD Survey Form</title>
   <link rel="icon" type="image/x-icon" href="./favicon.ico">
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <main>
      <h1 id="title">Eggs</h1>
      <p id="description">How do you like your eggs?</p>
      <form id="survey-form">
         <div>
            <label id="name-label">
               Name<br />
               <input id="name" type="text" name="name" placeholder="Bob" required />
            </label>
         </div>
         <div>
            <label id="email-label">
               Email<br />
               <input id="email" type="email" name="email" placeholder="boy@howdy.com" required />
            </label>
         </div>
         <div>
            <label id="number-label">
               Number<br />
               <input id="number" type="number" name="number" min="-1" max="1" step="1" placeholder="-1, 0, or 1" />
            </label>
         </div>
         <div>
            <label>
               Reason<br />
               <select id="dropdown" name="reason">
                  <option value="affirmative">I'm here on purpose.</option>
                  <option value="negative">I was forced here.</option>
                  <option value="uncertain">Where am I?</option>
               </select>
            </label>
         </div>
         <div>
            Desire<br />
            <label>            
               <input type="radio" name="desire" value="affirmative" />
               I think I'll stick around.<br />
            </label>
            <label>
               <input type="radio" name="desire" value="negative" />
               Let me out!<br />
            </label>
            <label>
               <input type="radio" name="desire" value="uncertain" />
               Huh?<br />
            </label>
         </div>
         <div>
            Details<br />
            <label>
               <input type="checkbox" name="thoughts" value="pizza" />
               This place needs more pizza.<br />
            </label>
            <label>
               <input type="checkbox" name="thoughts" value="blue" />
               I like the color blue.<br />
            </label>
            <label>
               <input type="checkbox" name="thoughts" value="stars" />
               The stars speak to me.<br />
            </label>
         </div>
         <div>
            <label>
               Any last words?<br />
               <textarea name="misc">Where's the bathroom?</textarea>
            </label>
         </div>
         <button id="submit" type="submit">Submit</button>
      </form>
   </main>
</body>
</html>
